<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .header {overflow: hidden;margin-top:12px; margin-left:5px}
    .header .head{text-align: left;}
    .header .head a {float: left;display: block;text-align: center;color:black; font-weight:bold;
        padding: 14px 16px;text-decoration: none;font-size: 16px;}
    .header .head a:hover {background-color: #ddd;color: black;}
    .header .head a:active {background-color:blueviolet;color: white;}
    .header .head .icon {display: none;font-size: 20px;}
    @media screen and (max-width: 900px) {
        .header .head  a {display: none;}
        .header .head a.icon {float: right;display: block;}
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {position: absolute;right: 0;top: 10px;}
        .topnav.responsive a {float: none;display: block;text-align: left;}
        .topnav.responsive{overflow: hidden;background-color: rgb(161, 110, 80); height: auto;}
    }
</style>
<div class="header">
    <div class="head">
        <a href="{% url 'home' %}" class="active">HOME</a><a href="{% url 'extra_curricular' %}">EXTRA CURRICULAR</a>
        <a href="{% url 'personal_statement' %}">PERSONAL STATEMENT</a><a href="{% url 'get_in_touch' %}">GET IN TOUCH</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {x.className += " responsive";
        } else {x.className = "topnav";}}
</script>
